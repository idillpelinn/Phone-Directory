<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>

<body>
    <div class="container-fluid">
        <h1>Phone Directory</h1>
        <div class="card-body">
            <form id="phone-form">
                <div class="form-row">
                    <div class="form-control-lg">
                        <label>First & Last Name</label>
                        <input type="text" class="form-control " id="form-name"
                            placeholder="Please enter first and last name" >
                    </div>
                    <div class="form-control-lg">
                        <span>Phone Number</span>
                        <input type="tel" class="form-control" id="form-phone-number"
                            placeholder="Please enter a phone number" >
                    </div>
                    <div class="form-control-lg">
                        <span>E-mail</span>
                        <input type="email" class="form-control" id="form-mail"
                            placeholder="Please enter a mail address" >
                    </div>
                    <div class="div-form">
                        <button class="btn btn-outline-dark" type="button"> <a
                                style="text-decoration: none; color:#AAABD3;" href="./index.html">Back</a> </button>
                                <button class="btn btn-outline-success" type="submit">Add</button>
                    </div>
                </div>
                    
            </form>


            
            

              
            


        </div>
        <div class="card-body">
            <table class="table" id="table">
            <thead>
              <tr>
               
                <th scope="col">Name </th>
                <th scope="col">Phone Number</th>
                <th scope="col">Mail Address</th>
                <th></th>
              </tr>
            </thead>
            <!-- tbody burada olacak  -->
            <tbody id="table-body">
          

            </tbody>
          </table>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <script src="./UI.js"></script>
    <script src="./Storage.js"></script>
    <script src="./Phone.js"></script>
    <script src="./project.js"></script>


</body>

</html>
